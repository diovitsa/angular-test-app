<mat-form-field class="inputWrapper">
  <input matInput placeholder="Name" [(ngModel)]="name" >
</mat-form-field>

<mat-form-field class="inputWrapper">
  <input matInput placeholder="Email" [(ngModel)]="email">
</mat-form-field>

<mat-form-field class="inputWrapper">
  <input matInput placeholder="Password" [(ngModel)]="password">
</mat-form-field>

<button mat-raised-button color="primary" (click)="onFormSubmit(name, email, password)">Add user</button>
<button mat-raised-button color="warn" (click)="logOut()">Log Out</button>
